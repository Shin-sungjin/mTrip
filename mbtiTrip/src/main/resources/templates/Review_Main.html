<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	**xmlns:sec="http://www.thymeleaf.org/extras/spring-security"**
    layout:decorate="~{layout.html}">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/common/common.css}">
  <link rel="stylesheet" th:href="@{/Review_Main/Review_Main.css}" />

  <script src="https://kit.fontawesome.com/664a7b3827.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>

	  <section class="reviewListBody" layout:fragment="content">
	    <div class="container">
	      <div class="rReview">Recent review<a class="create" th:href="@{/post/review/create}">작성</a></div>
		  
	      <div class="list">
	        <div class="post" >
				
	          <div class="postHead">
	            <div class="userContainer">
	              <div class="userImg"></div>
	              <a th:href="@{/post/review/detail}"><div class="userName" th:text="${#authentication.name}"></div></a>
	            </div>
	            <i class="fa fa-thumbs-up" aria-hidden="false"></i>
	            <div class="suggestion" ></div>
	          </div>
	          <div class="image-container">
	            <div  class="image">
	              <img  />
	              <img src="../../../../../Forntend/img/lBGuML5Vlxh0ENQZ9oTJr_zpCQTs65WBMmQLyQxpj2Wl5K1vzNRXbSXdU15S_2RZPSm4uP1uccjGC6KhWTBAeYA9sMsJ1vEvW1zaqALhkGT9a23yMqvvkXi5OO-foaB87uuwQdB9ysREenNubJwxDQ.webp" alt="로딩에 실패하였습니다."/>
	            </div>
	            
	            <div class="pagination">
	              <div  class="rectangle"
	                >
	              </div>
	              
	
	            </div>
	          </div>
	          <div class="textContent">
	            <p class="content" >
	              Exciting news shared today by the community!
	            </p>
	            <i class="fa fa-heart-o" aria-hidden="false" id="heart"></i>
	
	          </div>
	        </div>
	      </div>
		  <script th:src="@{/Review_Main/Review_Main.js}"></script>
	  </section>
		
	 						 <!--페이징 시작-->
	  						<div th:object="${pageMaker}">
	  		                    <div class="big-width" style="text-align: center">
	  		                        <a class="changePage" th:if="*{prev}" th:href="*{startPage - 1}">이전</a>
	  		                        <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
	  		                            <code th:if="${pageMaker.criteria.getPageNum() == num}" th:text="${num}"></code>
	  		                            <a class="changePage" th:unless="${pageMaker.criteria.getPageNum() == num}" th:href="${num}"><code th:text="${num}"></code></a>
	  		                        </th:block>
	  		                        <a class="changePage" th:if="*{next}" th:href="*{endPage + 1}">다음</a>
	  		                    </div>
	  		                    <div class="small-width" style="text-align: center">
	  		                        <a class="changePage" th:if="*{criteria.pageNum > 1}" th:href="*{criteria.pageNum - 1}">이전</a>
	  		                        <code th:text="*{criteria.pageNum}"></code>
	  		                        <a class="changePage" th:if="*{criteria.pageNum < realEnd}" th:href="*{criteria.pageNum + 1}">다음</a>
	  		                    </div>
	  		                    <form action="/post/review/list" th:object="${criteria}" name="pageForm">
	  		                        <input type="hidden" name="pageNum" th:field="*{pageNum}">
	  		                        <input type="hidden" name="amount" th:field="*{amount}">
	  		                    </form>
	  		                </div>						
	  						<!--페이징 종료-->

  
</body>

</html>
