<!--UX TEST -->
<h1>사용자 맞춤형 루틴 정보</h1>
<form th:object="${UserUXs}">
	<div th:each="ux : ${UserUXs}">
		<p>숙소 정보</p>
		<span th:text="${ux['replaceName']}"></span><span>	&nbsp;</span>
		<span th:text="${ux['replaceAdmin']}"></span><span>&nbsp;</span>
		<span th:text="${ux['replacePrice']}"></span><span>&nbsp;</span>
		<span th:text="${ux['replaceLocation']}"></span><span>&nbsp;</span>
		<span th:text="${ux['replaceTel']}"></span><span>&nbsp;</span>
		<span th:text="${ux['replaceContents']}"></span><span>&nbsp;</span>
		<span th:text="${ux['replaceRating']}"></span><span>&nbsp;</span>
		<p>놀거리 정보</p>
		<span th:text="${ux['adventure']}"></span><span>	&nbsp;</span>
		<span th:text="${ux['adventureAdmin']}"></span><span>&nbsp;</span>
		<span th:text="${ux['adventurePrice']}"></span><span>&nbsp;</span>
		<span th:text="${ux['adventureLocation']}"></span><span>&nbsp;</span>
		<span th:text="${ux['adventureTel']}"></span><span>&nbsp;</span>
		<span th:text="${ux['adventureContents']}"></span><span>&nbsp;</span>
		<span th:text="${ux['adventureRatring']}"></span><span>&nbsp;</span>
	</div>
	<p>사용자 맞춤형 루틴 </p>	
</form>
<h1>사용자 맞춤형 숙소</h1>
<section th:object="${userUxRe}">
	<div th:each="re: ${userUxRe}">
		<span th:text="${re['itemName']}"></span><span>	&nbsp;</span>
		<span th:text="${re['location']}"></span><span>&nbsp;</span>
		<span th:text="${re['price']}"></span><span>&nbsp;</span>
		<span th:text="${re['ratingAvg']}"></span><span>&nbsp;</span>		
<!--<span th:text="${ux['adventureName']}"></span><span>&nbsp;</span>
		<span th:text="${ux['adventureLocation']}"></span><span>&nbsp;</span>
		<span th:text="${ux['adventurePrice']}"></span><span>&nbsp;</span> -->
	</div>	
</section>
<div>
	<br>
</div>
<h1>사용자 맞춤형 놀거리</h1>
<section th:object = "${userUxadv}">
	<div th:each = "adv : ${userUxadv}">
		<span th:text="${adv['itemName']}"></span><span>&nbsp;</span>
		<span th:text="${adv['location']}"></span><span>&nbsp;</span>
		<span th:text="${adv['price']}"></span><span>&nbsp;</span>
		<span th:text="${adv['ratingAvg']}"></span><span>&nbsp;</span>
	</div>
</section>


<section>
	<div> 사용자가 최근에 조회한 게시물</div>
	<div th:each="userViewType : ${userViewInfo}">
		<div>cut</div>
	    <div th:switch="${userViewType[0].class.simpleName}">
	        <p th:case="'ItemDTO'">
	            <span th:each="userView : ${userViewType}">
	                <!-- ItemDTO의 필드에 접근하여 출력 -->
	                <span th:text="${userView.itemID}"></span>
	                <span th:text="${userView.itemName}"></span>
					<span th:text="${userView.location}"></span>
					<span th:text="${userView.contents}"></span>
					<span th:text="${userView.price}"></span>
					<!-- 필요한 경우 다른 필드도 추가 -->
					<h1> zzz</h1>	
				</span>
				
	        </p>
	        <p th:case="'PostDTO'">
	            <span th:each="userView : ${userViewType}">
	                <!-- PostDTO의 필드에 접근하여 출력 -->
	                <span th:text="${userView.postID}"></span>
	                <span th:text="${userView.title}"></span>
					<span th:text="${userView.content}"></span>
					<span th:text="${userView.updateDate}"></span>
	                <!-- 필요한 경우 다른 필드도 추가 -->
	            </span>
	        </p>
	    </div>
	</div>
	
</section>
