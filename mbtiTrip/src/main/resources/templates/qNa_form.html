<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	**xmlns:sec="http://www.thymeleaf.org/extras/spring-security"**
    layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/common/common.css}">
    <link rel="stylesheet" th:href="@{/customer_center/qNa.css}">
    <title>질문 등록 폼</title>

</head>
<body>
<section layout:fragment="content">
    <div class="form-container">
        <h2>질문 등록</h2>
        <form id="questionForm" action="/QnA/create" method="post" onsubmit="return logFormData()">
			<!--onsubmit="return logFormData()"-->
            <div class="form-group">
                <label for="questionCategory">카테고리</label>
                <select name="QName" id="questionCategory" >
                    <option value="userData">회원정보 관리</option>
                    <option value="support">고객센터</option>
                    <option value="ask">문의하기</option>
                    <option value="service">서비스 문의</option>
                    <option value="direct">직접 입력</option>
                </select>
				<input type="text" id="selboxDirect" name="QName"/>
            </div>
            <div class="form-group">
                <label for="questionContent">문의 내용</label>
                <textarea name="contents" id="contents" placeholder="내용을 입력하세요" maxlength="600" required></textarea>
            </div>
            <button type="button" class="btn-submit">등록하기</button>
        </form>
    </div>
	<script th:src="@{/customer_center/qNa.js}"></script>
</section>
</body>
</html>
