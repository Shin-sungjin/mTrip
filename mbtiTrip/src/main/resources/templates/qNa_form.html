<!DOCTYPE html>
<html lang="en"
	mlns:th="http://www.thymeleaf.org"
	mlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	*xmlns:sec="http://www.thymeleaf.org/extras/spring-security"**
	ayout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/common/common.css}">
    <link rel="stylesheet" th:href="@{/customer_center/qNa.css}">
    <title>질문 등록 폼</title>

</head>
<body>
<section>
    <div class="form-container">
        <h2>질문 등록</h2>
        <form>
            <div class="form-group">
                <label for="questionCategory">제목</label>
                <select name="questionCategory" id="questionCategory">
                    <option value="1">회원정보 관리</option>
                    <option value="2">고객센터</option>
                    <option value="3">문의하기</option>
                    <option value="4">서비스 문의</option>
                </select>
            </div>
            <div class="form-group">
                <label for="questionContent">문의 내용</label>
                <textarea id="questionContent" placeholder="내용을 입력하세요" maxlength="600" required></textarea>
            </div>
            <button type="submit" class="btn-submit">등록하기</button>
        </form>
    </div>
</section>
</body>
</html>
