<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	**xmlns:sec="http://www.thymeleaf.org/extras/spring-security"**
	layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/664a7b3827.js" crossorigin="anonymous"></script>
    <title>Review Detail</title>
    <link rel="stylesheet" th:href="@{/Review_detail/review_detail.css}">
</head>
<body>
    <section layout:fragment="content">
        <div class="Review_container">
            <div class="Review_header">
                <div class="Review_header_left">
                    <div class="Review_header_title">
                        <h1>이곳에 리뷰 제목이 들어갑니다.</h1>
                    </div>
                    <div class="Review_header_user">
                        <div><img src="user_image.jpg" alt="User Image"></div>
                        <div>사용자 이름</div>
                    </div>
                </div>
                <div class="Review_header_right">
                    <div class="Review_header_star">
                        <i class="far fa-star" onclick="toggleStar(0)"></i>
                        <i class="far fa-star" onclick="toggleStar(1)"></i>
                        <i class="far fa-star" onclick="toggleStar(2)"></i>
                        <i class="far fa-star" onclick="toggleStar(3)"></i>
                        <i class="far fa-star" onclick="toggleStar(4)"></i>
                    </div>
                </div>
            </div>
            <div class="Review_body">
                <div class="content_field">
                    <div class="content_field_img">
                        <img src="img/review_img1.jpg" alt="Image">
                        <img src="img/review_img2.jpg" alt="Image">
                        <!-- 다른 이미지들도 동일하게 추가합니다 -->
                    </div>
                    <div class="content_field_text">
                        <div class="content_field_text_content">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti temporibus quas nihil quibusdam adipisci, facere eum sint iure magni nam assumenda, deserunt non enim amet ab, dignissimos eveniet voluptates sequi.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Review_footer">
                <i class="fa-regular fa-eye"></i>
                <div class="view">조회수</div>
                <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                <div class="suggestion">추천수</div>
                <div class="upload_date">업로드 날짜: 2024년 3월 17일</div>
                <div class="update_date">수정 날짜: 2024년 3월 18일</div>
            </div>
			<script th:src="@{/Review_detail/review_detail.js}"></script>
    </section>
    
</body>
</html>
