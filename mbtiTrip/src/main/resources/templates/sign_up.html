<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up/sign_up.css">
</head>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<body>
    <!-- loginAndSign main -->
    <div class="main">
        <div class="totLoginPage" id="totLoginPage">
            <form class="sign_up_form"  method="post" action="/sign_up">
                <div class="logo">
                    <p>로고</p>
                </div>
                <!-- sign_up_information -->
                <fieldset  id = sign_up>
                    <input class="disActive" type="text"  name="userName" id="name" placeholder="이름" required><br>
                    <input type="textbox" name="userID" id="id" placeholder="아이디" required><br>
                    <input class="disActive" type="password" name="password" id="pwd" placeholder="비밀번호" autoComplete="off" required><br>
                    <input class="disActive" type="password" id="pwd_2" placeholder="비밀번호 확인" autoComplete="off" required><br>                  
                    <input class="disActive" type="email" name="mail" id="email"  placeholder="이메일" required> <br>
                        <!-- <span class="email_button">
                            <button id="btn" type="button">이메일 인증받기</button><br>
                        </span> -->                   
                    <input class="disActive" type="text"  name="PhoneNumber" id="phone" placeholder="휴대전화번호 '-'빼고 숫자만 입력" required><br>

                    <select class="disActive" id="mbti" name="mbti">
                        <option>당신의 MBTI는?</option>
                        <option value="ISTJ">ISTJ</option>
                        <option value="ISFJ">ISFJ</option>
                        <option value="INFJ">INFJ</option>
                        <option value="INTJ">INTJ</option>
                        <option value="ISTP">ISTP</option>
                        <option value="ISFP">ISFP</option>
                        <option value="INFP">INFP</option>
                        <option value="INTP">INTP</option>
                        <option value="ESTP">ESTP</option>
                        <option value="ESFP">ESFP</option>
                        <option value="ENTP">ENTP</option>
                        <option value="ENFP">ENFP</option>
                        <option value="ESTJ">ESTJ</option>
                        <option value="ESFJ">ESFJ</option>
                        <option value="ENFJ">ENFJ</option>
                        <option value="ENTJ">ENTJ</option>
                    </select>
                    <br> 
                    <!-- <select class="disActive" id="gender" name="gender" onchange="ex(this)">
                        <option>성별을 선택해 주세요</option>
                        <option value="여">여</option>
                        <option value="남">남</option>
                    </select><br>                     -->
                </fieldset>
                <br>
                <!--login_and_sign_btn-->   
                <input class="disActive" type="button" id="sign_up_btn" value="회원가입">           
            </form>
                <a id= "lostIdAndLostPassword" href="">아이디/비밀번호 찾기</a><br>
                <!-- <a id= "SNS_Login" href="">SNS 아이디로 로그인</s>                -->
        </div>
    </div>
    <script src="sign_up/sign_up.js"></script>
</body>
</html>
