<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>개인정보 수정</title>
<link rel="stylesheet" href="user_update/user_update.css">
</head>
<body>

<div class="container">
    <h2>개인정보 수정</h2>
    <form action="/update" method="post">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="userName" name="userName"  value="${userName}">
        </div>
        <div class="form-group">
            <label for="name">비밀번호:</label>
            <input type="text" id="password" name="password" value="${password}" required>
        </div>
        <div class="form-group">
            <label for="name">MBTI:</label>
            <input type="text" id="mbti" name="mbti" value="${mbti}" required>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="text" id="mail" name="mail" value="${mail}" required>
        </div>
        <div class="form-group">
            <label for="email">전화번호:</label>
            <input type="text" id="phone" name="phone" value="${phone}" required>
        </div>
        <div class="form-group">
            <input type="submit" value="저장">
        </div>
    </form>
</div>

</body>
</html>
